<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Coding Contests</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="icons/medal.png" type="image/png">
    <style>
        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a4a, #2a2a6a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #e0e0ff;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 100px;
            font-family: 'Arial', sans-serif;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .star {
            position: fixed;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
            z-index: 1;
        }
        .container {
            background-color: rgba(10, 10, 42, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(100, 149, 237, 0.3);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        .contest-card {
            background-color: rgba(30, 30, 70, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            text-align: center; /* Center all text within the card */
            border: 1px solid rgba(100, 149, 237, 0.5);
            border-radius: 10px;
            padding: 20px;
        }
        .contest-card:hover {
            transform: scale(1.01);
            box-shadow: 0 0 15px rgba(100, 149, 237, 0.5);
        }
        .planet {
            position: fixed;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 5s infinite;
            z-index: 1;
            
        }
        #stars-container, #planets-container {
            z-index: 1;
        }
        .contests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .loading {
            animation: pulse 1.5s infinite;
            font-weight: bold;
            color: #ffcc00;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="relative">
    <div id="stars-container" class="fixed inset-0 pointer-events-none"></div>
    <div id="planets-container" class="fixed inset-0 pointer-events-none"></div>

    <div class="container mx-auto p-5 rounded-lg relative z-10">
        <h1 class="text-3xl sm:text-4xl font-bold mb-5 text-center text-blue-200 tracking-wider p-8">
            ðŸš€ Fail fast, learn faster. ðŸŒŒ
        </h1>

        <div class="contests-grid">
            <!-- Codeforces Section -->
            <div id="codeforces" class="contest-card p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-3 text-blue-300 text-center">Codeforces Contests</h2>
                <div id="codeforces-contests" class="space-y-4 flex-grow">
                    <div class="loading text-center text-blue-200">
                        Loading Contests...
                    </div>
                </div>
            </div>

            <!-- CodeChef Section -->
            <div id="codechef" class="contest-card p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-3 text-blue-300 text-center">CodeChef Contests</h2>
                <div id="codechef-contests" class="space-y-4 flex-grow">
                    <div class="loading text-center text-blue-200">
                        Loading Contests...
                    </div>
                </div>
            </div>

            <!-- LeetCode Section -->
            <div id="leetcode" class="contest-card p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-3 text-blue-300 text-center">LeetCode Contests</h2>
                <div id="leetcode-contests" class="space-y-4 flex-grow">
                    <div class="loading text-center text-blue-200">
                        Loading Contests...
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="main.js"></script>
</body>
</html>
